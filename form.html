<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="header" align="center">
            <img src="https://dti2gc0g5oj0i.cloudfront.net/production/mbfitzgerald/images/logo-linkedin-white-3dc9dc24539622084bff5bfbb44ff8be.png" width="150" height="150">
        </div>
        <div class="details" align="center">
            <p><font size="5px">Join to view full profiles for free<br><br></font></p>
        </div>
    
        <div class="credentials">
            <form>
                <div class="row">
                        <input type="text" id="fname" name="firstname" placeholder="First name">
                </div>
                <div class="row">
                        <input type="text" id="lname" name="lastname" placeholder="Last name">
                </div>
                <div class="row">
                        <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="row">
                        <input type="text" id="password" name="password" placeholder="Password (6 or more characters)">
                </div>
            </form>
        </div>
    
        <div class="details" align="center">
            <p>By clicking Join now, you agree to the LinkedIn <strong>User Agreement</strong>, <strong>Privacy Policy</strong> and <strong>Cookie Policy</strong>.</p>
        </div>
    
        <div class="credentials">
            <div class="row">
                <input type="submit" value="Join now">
            </div>
        </div>
    
        <div class="details" align="center">
            <p><font size="4px">Already have an account? <strong>Sign in</strong></font></p>
        </div>
    
    </body>
</html>
